<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"> </script>
  <title>Styling Component</title>
</head>
<body>
  <div id= 'app'>
    React had not render yet
  </div>
  <script type="text/babel">
  //Create a class
  class ColorSpectrum extends React.Component{
    render(){
      return(
        <div>
          <Red/>
          <Green/>
          <Yellow/>
        </div>  
      );
    }
  }
  class Red extends React.Component{
    render(){
      var redStyle ={
        width: 100,
        height: 100,
        background: 'red',
        borderRadius: '50%',
      }
      return(
        <h1 style={redStyle}>Red</h1>
      );
    }
  }
  class Green extends React.Component{
    render() {
      var styleGreen = {
        width: 100,
        height: 100,
        background: 'green',
      }
      return(
        <h1 style={styleGreen}>Green</h1>
      );
    }
  }

  class Yellow extends React.Component{
    render() {
      var styleYellow = {
        height: 50,
        width: 150,
        background: 'yellow',
      }
      return(
        <h1 style= {styleYellow}>Yellow</h1>
      );
    }
  }
  // Render react
  ReactDOM.render(
    //what
    <div>
      <ColorSpectrum/>
    </div>,
    //where
    document.getElementById('app')
  );
  </script>
</body>
</html>
