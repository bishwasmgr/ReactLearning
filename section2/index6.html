<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"> </script>
  <title>Let's React</title>
</head>
<body>
  <!-- Designated location to insert react comtent -->
  <div id='app'>
    React has not render yet
  </div>

  <!-- JavaScript -->
  <script type="text/babel">
  //Create a Variable for jsx and for location
  var ColorSpectrum = function(){
    return(
      <h1> Red, Oranger, Yellow, Green, Blue, Indigo, Violet</h1>
    );
  }

  var Red = function(){
    return(
      <h1>Red</h1>
    );
  }

  var Orange = function(){
    return(
      <h1>Orange</h1>
    );
  }

  var Green = function(){
    return(
      <h1>Green</h1>
    );
  }

  var Yellow = function(){
    return(
      <h1>Yellow</h1>
    );
  }
  // Render react
  ReactDOM.render(
    //React What , React Where
    <div>
      <ColorSpectrum/>
      <Red/>
      <Orange/>
      <Yellow/>
      <Green/>
    </div>,
    document.getElementById('app')
  );
  </script>
</body>
</html>
