<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"> </script>
  <title>Let's React</title>
</head>
<body>
  <!-- Designated location to insert react comtent -->
  <div id='app'>
    React has not render yet
  </div>

  <!-- JavaScript -->
  <script type="text/babel">
  //Create a Variable for jsx and for location
  var hello = <h1> Hello World </h1>;
  var destination = document.getElementById('app');
  // Render react
  ReactDOM.render(
    hello, destination
  );
  </script>
</body>
</html>
